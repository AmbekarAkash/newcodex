<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX Secure Notepad</title>
    <style>
        @keyframes fallingLetters {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 24px;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #33ff33;
            transform: scale(1.1);
        }

        #notepadContainer {
            display: none;
            margin-top: 20px;
            max-width: 900px;
            width: 90%;
        }

        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            backdrop-filter: blur(5px);
            outline: none;
        }

        .falling-letter {
            position: absolute;
            top: 0;
            font-size: 12px;
            color: #00ff00;
            animation: fallingLetters 2s linear infinite;
        }

        #successMessage {
            display: none;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Google Ad Placement */
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîí CodeX</h1>
        <h1>Secure Notepad</h1>
        <p>Secure Notepad With Encryption And Decryption</p>
        <input type="text" id="accessCode" placeholder="Enter your code">
        <button onclick="checkAccess()">Unlock</button>
    </div>

    <div id="notepadContainer" class="container">
        <h2>üìù Your Notepad</h2>
        <textarea id="notepad" placeholder="Start typing..."></textarea>
        <br>
        <button onclick="saveNote()">üíæ Save</button>
    </div>

    <p id="successMessage">‚úÖ Saved Successfully!</p>

    <!-- Google AdSense Ad (Fixed at Bottom) -->
    <div id="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"  <!-- Replace with your AdSense Publisher ID -->
             data-ad-slot="YYYYYYYYYY"  <!-- Replace with your Ad Slot ID -->
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        async function checkAccess() {
            const accessCode = document.getElementById('accessCode').value.trim();

            if (accessCode.length < 5 || accessCode.length > 15) {
                alert("Invalid code! Code must be between 5 and 15 characters.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/getNote?accessCode=${accessCode}`);
                const data = await response.json();

                document.getElementById('notepadContainer').style.display = 'block';
                const notepad = document.getElementById('notepad');

                if (data.success) {
                    notepad.value = data.content; // Show saved note
                } else {
                    notepad.value = ""; // Open a blank notepad for new code
                }
            } catch (error) {
                alert("Failed to fetch note. Make sure the backend is running.");
            }
        }

        async function saveNote() {
            const access_code = document.getElementById('accessCode').value;
            const content = document.getElementById('notepad').value;

            try {
                const response = await fetch("http://localhost:3000/save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ access_code, content })
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 2000);
                } else {
                    alert("Failed to save note.");
                }
            } catch (error) {
                alert("Error saving note.");
            }
        }

        function createFallingLetters() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            for (let i = 0; i < 30; i++) {
                let letter = document.createElement("div");
                letter.classList.add("falling-letter");
                letter.innerText = chars.charAt(Math.floor(Math.random() * chars.length));
                letter.style.left = Math.random() * 100 + "vw";
                letter.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(letter);
            }
        }
        setInterval(createFallingLetters, 500);
    </script>

</body>
</html>
